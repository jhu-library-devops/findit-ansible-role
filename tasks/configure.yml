---
- name: Configure database
  no_log: true
  template:
    src     :  "templates/dotenv.j2"
    dest    :  "{{findit_dir}}/.env"
  notify: restart apache

- name: precompile assets
  command: bash -lc "bundle exec rake assets:precompile"
  args:
    chdir: "{{ findit_dir }}"
  when: rails_env == "production"
  notify: restart apache
